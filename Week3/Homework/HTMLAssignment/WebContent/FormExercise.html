<div class="form-exercises">
	<form method="GET" action="SurveyServlet" name="Survey" >
		<ul>
			<li><input type="text" name="username" placeholder="Username" required /></li>
			<li><input type="password" name="password" placeholder="Password" required /></li>
			<li><input type="email" name="email" placeholder="email" required /></li>
			<li><input type="number" name="favNumb" placeholder="number" /></li>
			<h3>What pets do you have?</h3>
			<li><input type="checkbox" name="box-dog" value="dog"/> dog</li>
			<li><input type="checkbox" name="box-cat" value="cat"/> cat</li>
			<li><input type="checkbox" name="box-zebra" value="zebra" /> zebra</li>
			<h3>Favorite Letter</h3>
			<li><input type="radio" name="fav-let" value="a" /> a</li>
			<li><input type="radio" name="fav-let" value="b" /> b</li>
			<li><input type="radio" name="fav-let" value="c" /> c</li>
			<li><input type="radio" name="fav-let" value="d" /> d</li>
			<h3>Pick something</h3>
			<select name="something">
				<option>Pick something</option>
				<option>Not me</option>
				<option>I would be a bad choice</option>
				<option>PICK ME!!</option>
				<option>NO ME!!!</option>
				<option>Please don't pick me</option>
				<option>What is the point of this?</option>
				<option>I am the last option...</option>			
			</select>
			<li><input  type="submit" value="Submit" /></li>
		</ul>
	</form>
</div>
