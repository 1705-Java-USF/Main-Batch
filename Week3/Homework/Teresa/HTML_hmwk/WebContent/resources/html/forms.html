<h1>SUBMIT TRAVEL SUGGESTIONS HERE</h1>
<hr>
<form class="form-horizontal" id="TravelForm" action="TravelServlet" method="post">
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Enter your name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-10"> 
      <input type="password" class="form-control" id="pwd" placeholder="Enter password for submission">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="continents">Select Continents:</label>
    <div class="col-sm-10"> 
     <select name="continent" class="continentlist">
		<option>Select Continents</option>
		<option>Asia</option>
		<option>Europe</option>
		<option>Africa</option>
		<option>South America</option>
		<option>North America</option>
		<option>Antarctica</option>
		<option>Australia</option>
	</select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="TravelTime">Travel Time:</label>
      <div class="col-sm-10">
  		<input type="radio" name="TravelTime" value="short">Short trip<br>
		<input type="radio" name="TravelTime" value="medium">Medium trip<br>
		<input type="radio" name="TravelTime" value="long">Long trip
     </div>
   </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="location">Location:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="email" placeholder="Enter city, country">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label><input type="checkbox">Check here if you have visited suggested location</label>
      </div>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" value="POST">Submit</button>
    </div>
  </div>
</form>
