<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="resources/css/stylesheet.css">
	<title>Some Forms!</title>
</head>
<body>
		<a href="index.html">Homepage</a>
		<br><br>
		<form action="SomethingDifferent" method="get">
			<label>Username: </label>
			<input type="text" name="username">
			<br><br>
			<label>Password:</label>
			<input type="password" name="password">
			<br><br>
			<label>Options:</label>
			<br>
			<input type="checkbox" value="exercising" name="exercising">I love exercising<br>
			<input type="checkbox" value="sleeping" name="sleeping">I love sleeping<br>
			<input type="checkbox" value="eating" name="eating">I love eating<br>
			<input type="checkbox" value="programming" checked="checked" name="programming">I love programming<br>
			<br>
			<label>Pick One:</label>
			<br>
			<input type="radio" name="person">Dog Person<br>
			<input type="radio" name="person">Cat Person<br>
			<input type="radio" name="person">Other<br>
			<br>
			<label>Gender:</label>
			<br>
			<select name="gender">
				<option>Male</option>
				<option>Female</option>
				<option>Other</option>
			</select>
			<br><br>
			<input type="submit" value="submit">
		</form>
</body>
</html>
