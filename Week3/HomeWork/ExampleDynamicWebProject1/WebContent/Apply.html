<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Apply</title>
<link rel="stylesheet" type="text/css" href="Ressources/css/AboutMeCss.css">
</head>
<body>
	<h1>Apply for Ping Pong Lessons</h1>
	<form action="Apply">
		<ul style="list-style-type: none;">
			<li>CREATE AN ACCOUNT</li>
			<li><input type="text" name="user" placeholder="USERNAME"></li>
			<li><input type="password" name="pass" placeholder="PASSWORD"></li>
			<li><input type="email" name="email" placeholder="EMAIL"></li>
			<li><input type="number" name="age" placeholder="age"></li>
			<hr>
			<h3>I Will Tip In:</h3>
			<li><input type="checkbox" name="Money" value=Money>Money
				<img src="https://boxden.com/smilies/qajisdM.png" /></li>
			<li><input type="checkbox" name="Henny" value=Henny>Hennessy
				<img src="https://boxden.com/smilies/JHGkc6Q.png" /></li>
			<li><input type="checkbox" name="Other" value=Other>Other
				<img src="https://boxden.com/smilies/VwswB1S.png" /></li>
			<li><input type="checkbox" name="No Tip" value=No_Tip>No
				Tip <img src="https://boxden.com/smilies/iqolBFq.png" /></li>

			<hr>
			<h3>I Identify As A:</h3>
			<li><input type="radio" name="Gender" value=Male
				checked="checked">Male</li>
			<li><input type="radio" name="Gender" value=Female>Female</li>
			<li><input type="radio" name="Gender" value=Bobbert>Bobbert</li>
		</ul>
		<hr>
		<h3>Dropdown</h3>
		Choose Your Montage Music <select name="select">
			<option>Select Option</option>
			<option>Eye of The Tiger</option>
			<option>Carry on My Wayward Son</option>
			<option>Push It To The Limit</option>
			<option>Young And I'm Getting It</option>

		</select> <br> <input type="reset" Value="Reset Forms"> <br>

		</ul>
		<input type="submit" value="Submit">
	</form>

<a href='Homepage.html'>BACK TO HOMEPAGE</a>
</body>
</html>
