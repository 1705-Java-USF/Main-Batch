<!-- CREATE REIMBURSEMENT INPUT FORM -->
<div id = "jd" class = "jumbotron">
	<div id = "id" class = "well">
		<h3>Create Reimbursements Request</h3> 
	</div>
	<form method = "post" action="CreateRein.do">
		<div class="form-group">
  			<label for="sel1">Select Item:</label>
  			<select class="form-control" id="sel1" name = "type">
  				<option value = "0">Pickle Rick</option>
    			<option value = "1">Portal Gun</option>
    			<option value = "2">Plumbus</option>
    			<option value = "3">Meeseeks Box</option>
    			<option value = "4">Mega Seed</option>
  			</select>
		</div>
		<label for="sel1">Price:</label>
		<div class = "input-group">
			<span class = "input-group-addon"> <i class = "glyphicon glyphicon-usd"></i> </span>
			<input type = "number" step = ".01" name = "ammount" class = "form-control" value = "0.00" required>
		</div>
		<br>
		
		<label for="sel1">Description:</label>
		<div class = "input-group">
			<span class = "input-group-addon"> <i class = "glyphicon glyphicon-book"></i> </span>
			<input type = "text" name = "desc" class = "form-control" value ="Description" required>
		</div>
		<br>
		
		<label for="sel1">Receipt:</label>
		<br>
		<label class="btn btn-default btn-file"><input type="file" name = "receipt" style="display: file;"></label>
		<br>
		<br>
		
		<div>
			<input type = "submit" class="btn btn-default" value = "Create" aria-label="Left Align">
		</div>
	</form>
