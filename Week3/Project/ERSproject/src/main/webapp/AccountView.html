<h1>VIEW AND UPDATE ACCOUNT INFORMATION HERE</h1>
<hr>
<div class="successupdate"></div>
<form class="form-horizontal" id="AccountForm" method="post">
  <div class="form-group">
    <label class="control-label col-sm-2" for="eid">Employee id:</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" name="eid" id="eid" disabled>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="username">Username:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" name="username" id="username" disabled>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" name="pwd" id="pwd" required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="fname">First name:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" name="fname" id="fname" required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="lname">Last name:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" name="lname" id="lname" required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10"> 
      <input type="email" class="form-control" name="email" id="email" required>
  	</div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-default" onclick="updateAccount()">Update Account</button>
    </div>
  </div>
</form>
