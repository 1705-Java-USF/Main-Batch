<h1>VIEW AND UPDATE ACCOUNT INFORMATION HERE</h1>
<hr>
<form class="form-horizontal" id="ResolveForm" method="post">
  <div class="form-group">
    <label class="control-label col-sm-2" for="rid">Reimbursement id:</label>
    <div class="col-sm-10">
      <input type="number" name="rid" id="rid" disabled>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="amount">Amount:</label>
    <div class="col-sm-10"> 
    	<input type="text" id="amount" disabled>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="type">Reimbursement Type:</label>
    <div class="col-sm-10"> 
      <input type="text" id="type" disabled>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="report">Report:</label>
    <div class="col-sm-10"> 
     	<input type="text" id="report" disabled>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="submitted">Time Submitted:</label>
    <div class="col-sm-10"> 
      <input type="text" id="submitted" disabled>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="status">Status:</label>
    <div class="col-sm-10"> 
    	<input type="radio" name="status" value="APPROVED">Approve<br>
		<input type="radio" name="status" value="DENIED">Deny
  	</div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-default" onclick="resolveRequest()">Update Account</button>
    </div>
  </div>
</form>
