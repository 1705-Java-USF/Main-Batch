<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	
	<script src="resources/js/main.js"></script>
</head>
<body>

	<h1>Welcome to my JavaScript examples</h1>
	<h3>Hello World with script tags</h3>
	<p id="para1"></p>
	<script>
		
		// The current page you are on is always referenced via the implicitly
		// available "document" object.
		
		document.getElementById("para1").innerHTML = "Altered via Script tag.";
	
	</script>
	
	<hr><h3>Let's alter things with external scripts</h3>
	<p id="para2"></p>
	
	<hr><h3>Print to Console</h3>
	<button onclick="logIt()">Print to Console</button>
	
	<hr><h3>Print to the page</h3>
	<script>
		document.write("<h4>I was written to the document before it finished loading</h4>");
	</script>
	
	<hr><h3>Writing to a loaded document</h3>
	<button onclick="document.write('Oops!')">Oops!</button>
	
	<hr><h3>Alert box</h3>
	<button onclick="window.alert('BWAHAHAHAAAAAA!!!')">Evil</button>
	
	<hr><h3>Dynamic Tables</h3>
	
	<input type="text" id="first" placeholder="First Name">
	<input type="text" id="last" placeholder="Last Name">
	<br>
	<button onclick="addName()">Add</button>
	<br>
	<table id="table" style="border:10px groove #f22">
		<tr style="background-color: #09f;color:white">
			<th style="font-size:1.4em;padding:3px 10px;text-shadow:2px 2px #222;">First Name</th>
			<th style="font-size:1.4em;padding:3px 10px;text-shadow:2px 2px #222;">Last Name</th>
		</tr>
	</table>
	

</body>
</html>
