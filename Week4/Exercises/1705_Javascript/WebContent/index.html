<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Javascript, don'cha know.</title>
<script src = "resources/js/main.js"></script>
</head>
<body>
	<h1>Welcome to my Javascript examples</h1>
	
	<h3>Hello World with script tags.</h3>
	<p id = "para1"></p>
	<script>
		//The current page you are on, is always referenced via the implicitly available, document object.
		document.getElementById("para1").innerHTML = "ALTERED VIA SCRIPT TAG.";	
	</script>
	
	<h3>Let's alter things with external scripts</h3>
	<p id = "para2"></p>
	
	<h3>Print to console!</h3>
	<button onclick = 'logit()'>"PRINT TO CONSOLE!"</button>
	
	<h3>PRINT TO THE PAGE</h3>
	<p id = "para3"></p>
	<script>
		document.write("<h1>Hi! I was written directly to the document, BEFORE it finished loading.</h1>")
	</script>
	<h3>Writing to a loaded document</h3>
	<button onclick = "document.write('Woops...')">WRITE</button>
	
	<h3>ALERT BOX</h3>
	<button onclick = "window.alert('I AM YOUR LIFE NOW!')">WRITE</button>
	
	<h3>Dynamic Table</h3>
	
	<input type = "text" id = "first" placeholder = "FIRST NAME">
	<input type = "text" id = "last" placeholder = "LAST NAME">
	<br>
	
	<button onclick = "addName()">ADD</button>
	
	<br>
	<table id = "table" border = "2px">
		<tr style = "background-color: #EEEEEE">
			<th>FIRST NAME</th><th>LAST NAME</th>
		</tr>
	</table>
	
	<h1><font color = "red">FizzBuzz Excercise</font></h1>
	<p>Enter a minimum range and a max range:</p>
	
	<input type = "number" id = "min" placeholder = "MIN">
	<input type = "number" id = "max" placeholder = "MAX">
	
	<button onclick = "fizzBuzz()">FIZZBUZZ</button>
	
	<p id = "alert" style = "color:blue"></p>
	
		
</body>
</html>
